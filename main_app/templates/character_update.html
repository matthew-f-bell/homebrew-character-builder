{% extends 'base.html' %}

{% block title %}
    Update {{character.name}} | DnD Character Builder
{% endblock %}

{% block body %}
    <h1>Update {{character.name}}:</h1>

    <form method="post">
        {% csrf_token %}
        <h4>
            {{form.as_p}}
        </h4>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
