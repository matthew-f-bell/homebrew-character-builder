{% extends "base.html" %}
{% load static %}

<!-- Tab Title -->
{% block title %}
    {{ user.first_name }}'s Characters | DnD Character Builder
{% endblock %}
<!-- Body Content -->
{% block body %}
    <h1>{{ user.first_name }}'s Created Characters</h1>

    {% for character in characters %}
    <a href="{% url 'character-detail' character.pk %}">
        <img src="{{character.image}}" alt="{{character.name}}" />
    </a>
    <h3>Name: 
        <a href="{% url 'character-detail' character.pk %}">
            {{character.name}}
        </a>
    </h3>
    {% endfor %}
{% endblock %}
